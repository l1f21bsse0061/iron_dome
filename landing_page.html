<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            margin: 0;
        }

        .card-description {
            margin: 10px 0;
            font-size: 1em;
        }

        .btn {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #feb47b;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Card Image">
            <div class="card-content">
                <h2 class="card-title">Cool Card 1</h2>
                <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="btn">Learn More</button>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Card Image">
            <div class="card-content">
                <h2 class="card-title">Cool Card 2</h2>
                <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="btn">Learn More</button>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Card Image">
            <div class="card-content">
                <h2 class="card-title">Cool Card 3</h2>
                <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="btn">Learn More</button>
            </div>
        </div>
    </div>

</body>
</html>
